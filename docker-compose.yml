version: '3.8'

services:
  # API Gateway - Single entry point for all services
  api-gateway:
    image: nginx:alpine
    container_name: api-gateway
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - save-service
      - submit-service
    networks:
      - timesheet-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # RabbitMQ Message Queue with Management UI
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: timesheet-rabbitmq
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - timesheet-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 10s
      retries: 5

  # MongoDB Database
  mongo:
    image: mongo:latest
    container_name: timesheet-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: timesheet
    volumes:
      - mongo_data:/data/db
    networks:
      - timesheet-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  save-service:
    build: ./save-service
    container_name: save-service
    ports:
      - "3000:3000"
    environment:
      MONGODB_URI: mongodb://admin:password@mongo:27017/timesheet?authSource=admin
      PORT: 3000
      RABBITMQ_URL: amqp://admin:password@rabbitmq:5672
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - timesheet-network
    restart: unless-stopped

  submit-service:
    build: ./submit-service
    container_name: submit-service
    ports:
      - "3001:3001"
    environment:
      MONGODB_URI: mongodb://admin:password@mongo:27017/timesheet?authSource=admin
      PORT: 3001
      RABBITMQ_URL: amqp://admin:password@rabbitmq:5672
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - timesheet-network
    restart: unless-stopped

  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "3002:3002"
    environment:
      MONGODB_URI: mongodb://admin:password@mongo:27017/timesheet?authSource=admin
      PORT: 3002
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRES_IN: 7d
      RABBITMQ_URL: amqp://admin:password@rabbitmq:5672
    depends_on:
      mongo:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - timesheet-network
    restart: unless-stopped

  # Notification Service - Processes async events from RabbitMQ
  notification-service:
    build: ./notification-service
    container_name: notification-service
    ports:
      - "3003:3003"
    environment:
      PORT: 3003
      RABBITMQ_URL: amqp://admin:password@rabbitmq:5672
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - timesheet-network
    restart: unless-stopped

volumes:
  mongo_data:
  rabbitmq_data:

networks:
  timesheet-network:
    driver: bridge
