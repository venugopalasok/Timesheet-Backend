version: '3.8'

services:
  mongo:
    image: mongo:latest
    container_name: timesheet-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: timesheet
    volumes:
      - mongo_data:/data/db
    networks:
      - timesheet-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  save-service:
    build: ./save-service
    container_name: save-service
    ports:
      - "3000:3000"
    environment:
      MONGODB_URI: mongodb://admin:password@mongo:27017/timesheet?authSource=admin
      PORT: 3000
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - timesheet-network
    restart: unless-stopped

  submit-service:
    build: ./submit-service
    container_name: submit-service
    ports:
      - "3001:3001"
    environment:
      MONGODB_URI: mongodb://admin:password@mongo:27017/timesheet?authSource=admin
      PORT: 3001
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - timesheet-network
    restart: unless-stopped

  auth-service:
    build: ./auth-service
    container_name: auth-service
    ports:
      - "3002:3002"
    environment:
      MONGODB_URI: mongodb://admin:password@mongo:27017/timesheet?authSource=admin
      PORT: 3002
      JWT_SECRET: your-secret-key-change-in-production
      JWT_EXPIRES_IN: 7d
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - timesheet-network
    restart: unless-stopped

volumes:
  mongo_data:

networks:
  timesheet-network:
    driver: bridge
