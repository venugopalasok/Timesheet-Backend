events {
    worker_connections 1024;
}

http {
    # Upstream services
    upstream auth_service {
        server auth-service:3002;
    }

    upstream save_service {
        server save-service:3000;
    }

    upstream submit_service {
        server submit-service:3001;
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # CORS headers for all routes
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With' always;
        add_header 'Access-Control-Max-Age' '3600' always;

        # Gateway health check
        location /health {
            access_log off;
            return 200 "API Gateway OK\n";
            add_header Content-Type text/plain;
        }

        # Auth service routes
        location /api/auth/ {
            rewrite ^/api/auth/(.*) /auth-service/$1 break;
            proxy_pass http://auth_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Save service routes
        location /api/timesheets/save/ {
            rewrite ^/api/timesheets/save/(.*) /save-service/$1 break;
            proxy_pass http://save_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Submit service routes
        location /api/timesheets/submit/ {
            rewrite ^/api/timesheets/submit/(.*) /submit-service/$1 break;
            proxy_pass http://submit_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # API documentation/info endpoint
        location /api {
            return 200 '{
                "message": "Timesheet API Gateway",
                "version": "1.0.0",
                "endpoints": {
                    "auth": "/api/auth/*",
                    "save": "/api/timesheets/save/*",
                    "submit": "/api/timesheets/submit/*"
                },
                "documentation": "See individual service docs"
            }';
            add_header Content-Type application/json;
        }
    }
}